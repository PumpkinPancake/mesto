<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__button-closed"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="popup__form" name="popup__form">
          <input
            name="input__name"
            type="text"
            class="popup__input popup__input_text_type_username"
            placeholder="Имя"
          />
          <input
            name="iput__about"
            type="text"
            class="popup__input popup__input_text_type_about"
            placeholder="О себе"
          />
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="./images/image.jpg"
          alt="Жак-Ив-Кусто на фоне море в красной шапке"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img
            src="./images/karachaevsk.jpg"
            alt="старая церковь на фоне гор"
            class="element__img"
          />
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__button-like"></button>
        </article>
        <article class="element">
          <img
            src="./images/Elbrus.png"
            alt="Гора на фоне заката"
            class="element__img"
          />
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__button-like"></button>
        </article>
        <article class="element">
          <img
            src="./images/Dombay.png"
            alt="лес и горы"
            class="element__img"
          />
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__button-like"></button>
        </article>
        <article class="element">
          <img
            src="./images/Elbrus.png"
            alt="Гора на фоне заката"
            class="element__img"
          />
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__button-like"></button>
        </article>
        <article class="element">
          <img
            src="./images/Dombay.png"
            alt="лес и горы"
            class="element__img"
          />
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__button-like"></button>
        </article>
        <article class="element">
          <img
            src="./images/karachaevsk.jpg"
            alt="старая церковь на фоне гор"
            class="element__img"
          />
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" class="element__button-like"></button>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>

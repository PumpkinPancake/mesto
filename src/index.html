<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <div class="popup popup-edit">
      <div class="popup__container popup-edit__container">
        <button
          type="button"
          class="popup__button-closed popup-edit__btn-closed"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form popup-edit__form"
          name="popup-edit__form"
          novalidate
        >
          <label class="popup__label">
            <input
              name="name"
              type="text"
              class="popup__input popup__input_text_type-username"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
              id="name-input"
            />
            <span class="popup__input-error name-input-error"></span>
          </label>
          <label class="popup__label">
            <input
              name="about"
              type="text"
              class="popup__input popup__input_text_type-about"
              placeholder="О себе"
              minlength="2"
              required
              id="about-input"
            />
            <span class="popup__input-error about-input-error"></span>
          </label>
          <button type="submit" class="popup__submit popup-edit__submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-add">
      <div class="popup__container popup-add__container">
        <button
          type="button"
          class="popup__button-closed popup-add__btn-closed"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          class="popup__form popup-add__form"
          name="popup-add__form"
          novalidate
        >
          <label class="popup__label">
            <input
              name="name"
              type="text"
              class="popup__input popup__input_text_type-title"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
              id="title-input"
            />
            <span class="popup__input-error title-input-error"></span>
          </label>
          <label class="popup__label">
            <input
              name="link"
              type="url"
              class="popup__input popup__input_text_type-link"
              placeholder="Ссылка на картинку"
              required
              id="link-input"
            />
            <span class="popup__input-error link-input-error"></span>
          </label>
          <button type="submit" class="popup__submit popup-add__submit">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-avatar">
      <div class="popup__container popup-avatar__container">
        <button
          type="button"
          class="popup__button-closed popup-avatar__btn-closed"
        ></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form
          class="popup__form popup-avatar__form"
          name="popup-avatar__form"
          novalidate
        >
          <label class="popup__label">
            <input
              name="avatar"
              type="url"
              class="popup__input popup__input_text_type-avatar"
              placeholder="Ссылка на картинку"
              required
              id="avatar-input"
            />
            <span class="popup__input-error avatar-input-error"></span>
          </label>
          <button type="submit" class="popup__submit popup-avatar__submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-warning">
      <div class="popup__container popup-warning__container">
        <button
          type="button"
          class="popup__button-closed popup-warning__btn-closed"
        ></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form
          class="popup__form popup-warning__form"
          name="popup-warning__form"
          novalidate
        >
          <button type="submit" class="popup__submit popup-warning__submit">
            Да
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_open_big-img">
      <figure class="popup__big-img">
        <button
          class="popup__button-closed popup__button-closed_big-img"
        ></button>
        <img src="#" alt="Фотография" class="popup__img" />
        <figcaption class="popup__title-img">Новое фото</figcaption>
      </figure>
    </div>

    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="Логотип"
        class="header__logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <button class="profile__avatar-edit-btn">
          <img
            src="#"
            alt="Аватар"
            class="profile__avatar"
            name="avatar"
          />
        </button>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>

    <template id="element-template">
      <article class="element">
        <img class="element__img" />
        <h2 class="element__title"></h2>
        <div class="element__like_container">
          <button type="button" class="element__button-like"></button>
          <span class="element__like-counter"></span>
        </div>
        <button class="element__del-btn"></button>
      </article>
    </template>
  </body>
</html>
